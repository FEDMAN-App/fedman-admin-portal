version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - apt-get update && apt-get install -y xz-utils zip
            - if [ ! -d "flutter" ]; then curl -O https://storage.googleapis.com/flutter_infra_release/releases/stable/linux/flutter_linux_3.24.3-stable.tar.xz && tar xf flutter_linux_3.24.3-stable.tar.xz; fi
            - export PATH="$PWD/flutter/bin:$PATH"
            - flutter doctor
        build:
          commands:
            - flutter pub get
            - flutter build web --release
      artifacts:
        baseDirectory: build/web
        files:
          - '**/*'
    cache:
      paths:
        - flutter
        - .pub-cache
